<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
    <div class="row center">
  
      <h1>WIKI SEARCH</h1>
      <h6 class="center-align">by <a href="https://twitter.com/nigeljoy" target="_blank">Nigel Joy</a></h6>
  
    </div>
    <div class="row center">
  
      <div class="col s6 offset-s3"><span class="flow-text">
          <div class="input-field">
            <input id="inputText" type="text" autofocus>
            <label for="input_text">Type and press Enter</label>
            </span>
      </div>
      <div>or read a</div>
      <a class="btn waves-effect waves-light" href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article
      <i class="material-icons right">shuffle</i>
          </a>
      <br/>
      <br/>
      <div id="status"></div>
  
    </div>
  
    <div id="renderResults"></div>
  
  </div>
  </div>
</body>
<script src="script.js"></script>
</html>
